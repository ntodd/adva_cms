         body: |
           Liebe/r  {{name}},

           Irgendjemand (hoffentlich Sie) hat angegeben, daß Sie sich an Ihr Passwort nicht erinnern können. 
           Um Sie das Passowort zurücksetzen zu lassen, erhalten Sie unten einen Link. Nach dem Klicken auf 
           dem Link kommen Sie zu einer Seite, auf der Sie Ihr Passwort zurücksetzen können. 

           {{link}}

           Bitte setzen Sie Ihr Passwort so schnell wie möglich zurück, der dieser Link nach kurzer Zeit verfällt, um
           Ihr Konto zu schützen. 

           Wenn Sie keine Änderung des Passworts angefordert haben, muss jemand anderes Ihren Benutzername 
           in der "Vergessenes Passwort"-Webseite eingegeben haben. Ihr Konto ist immer noch komplett sicher, da
           Sie als einige Person diese Nachricht erhalten haben. Löschen Sie einfach diese E-Mail und Ihr Benutzerkonto 
           hat keine Änderungen, wenn diese Nachricht fehlerhaft gesendet wurde. 
